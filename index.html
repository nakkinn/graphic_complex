  <!--座標ファイルに含まれる変数（パラメータ）を宣言-->
  <script>
    var r, l, para1;
  </script>

  <!--メインプログラム-->
  <script src="script7.js"></script>

  <!--キャンバスの追加-->

  <p>図１</p>
  <script>
    let myscene1 = new IScene();
    myscene1.IaddAnimeObject('cubevts.txt','cubeindex.txt');
  </script>

  <p>図２</p>
  <script>
    let myscene2 = new IScene();
    myscene2.IaddAnimeObject('cubevts.txt','cubeindex.txt',{scale:1.5, material:'normal'});
  </script>

  <p>図３</p>
  <script>
    let myscene3 = new IScene();
    myscene3.IaddAnimeObject('cubevts1.txt','cubeindex1.txt');
  </script>

  <p>図４</p>
  <script>
    let myscene4 = new IScene();
    myscene4.IaddSlider('l',{min:100, max:200});
    myscene4.IaddSlider('r',{min:30, max:60});
    myscene4.IaddObject('torusvts1.txt', 'torusindex1.txt');
  </script>

<!--
説明


キャンバスを追加する際は
let (シーン名) = new IScene();
(シーン名).IaddSlider('変数名', オプション); ※数式の頂点リストを使う場合
(シーン名).IaddObject(頂点リスト, ポリゴンインデックスリスト); 
の順番で記述する


スライダーのオプション(デフォルト値)

wdith スライダーの幅　(200)
height スライダーの高さ（間隔、太くはならない）(40)
min 最小値　(0)
max 最大値　(100)
step ステップ量　(1)
init 初期値　((min+max)/2)


IaddObject,IaddAnimeObjectのオプション(第３引数)

scale：オブジェクトの拡大縮小（デフォルト値１）
material：'custom' Mathematica風ライティング（デフォルト）
　　　　　 'normal' three.jsのMeshNormalMaterial


ISceneのオプション

projection:'pers' 透視投影（デフォルト）
　　　　　　'ortho'　平行投影
-->
